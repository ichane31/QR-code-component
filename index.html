<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="QR code component challenge solution from Frontend Mentor." />
    <meta name="author" content="RoukÃ©ya" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading with display swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container">
      <article class="qr-code-component">
        <img 
          src="./images/image-qr-code.png" 
          alt="QR code" 
          loading="lazy"
        />
        <div class="text-content">
          <h1>Improve your front-end skills by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
